<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cadastro/Matrícula</title>
  <style>
    body{font-family:Arial,sans-serif;margin:20px}
    form{max-width:900px;margin:0 auto;display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
    label{font-weight:bold}
    input,select,textarea{padding:6px;width:100%}
    .full{grid-column:1/3}
    .btn{grid-column:1/3;margin-top:20px;padding:10px 14px;text-align:center;text-decoration:none;border:1px solid #333;border-radius:4px;display:inline-block}
  </style>
</head>
<body>
  <h1>Cadastro/Matrícula</h1>
  <form>
    <label>ID<input type="text"></label>
    <label>NOME<input type="text"></label>
    <label>SEXO<input type="text"></label>
    <label>CONTATO<input type="text"></label>
    <label>DATA_MATRICULA<input type="date"></label>
    <label>CRAS<input type="text"></label>
    <label>SUS<input type="text"></label>
    <label>NIS<input type="text"></label>
    <label>CPF<input type="text"></label>
    <label>DATA_NASCIMENTO<input type="date"></label>
    <label>IDADE<input type="number"></label>
    <label>RACA<input type="text"></label>
    <label>EST_CIVIL<input type="text"></label>
    <label>ESCOLARIDADE<input type="text"></label>
    <label>COMP_RES<input type="text"></label>
    <label class="full">SITUAÇÃO DE MORADIA<input type="text"></label>
    <label class="full">COMPOSIÇÃO FAMILIAR<textarea rows="2"></textarea></label>
    <label class="full">PERFIL FINANCEIRO<textarea rows="2"></textarea></label>
    <label>RENDA<input type="text"></label>
    <label>DEF_FISICA<input type="text"></label>
    <label>RELIGIAO<input type="text"></label>
    <label>QA_IND<input type="text"></label>
    <label>QT_VIS_DOM<input type="text"></label>
    <label>ENC_EXT<input type="text"></label>
    <label>COND FISIC<input type="text"></label>
    <label>COND PISC<input type="text"></label>
    <label>FREQ AULA<input type="text"></label>
  </form>
  <a href="menu.html" class="btn">Voltar à Tela Principal</a>
</body>
</html>
